name: Deploy Frontend
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t 7688kuldeepsingh/react-test -f Dockerfile.dev .
      
      - name: Run tests inside Docker container
        run: docker run -e CI=True 7688kuldeepsingh/react-test npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on push to master (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - List all files
        run: |
          echo "=== All files in workspace ==="
          find . -type f -not -path "./.git/*" | sort
          
      - name: Debug - Check important files
        run: |
          echo "=== Checking critical files ==="
          ls -la Dockerfile package.json
          echo "=== Source directory ==="
          ls -la src/
          echo "=== Public directory ==="
          ls -la public/

      - name: Generate deployment package (improved)
        run: |
          zip -r deploy.zip . -x "*.git*" -x "*node_modules/*" -x "*.log"

      - name: Debug - Check zip contents
        run: |
          echo "=== Zip file contents ==="
          unzip -l deploy.zip

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend
          environment_name: Frontend-env
          version_label: ${{ github.sha }}
          region: us-east-1
          existing_bucket_name: frontend-elasticbeanstalk-us-east-1
          deployment_package: deploy.zip